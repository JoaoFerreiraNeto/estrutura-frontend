<html>
<head>
  <script>
    function getParameterByName(name, url) {
        if (!url) {
          url = window.location.href;
        }
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    var token = getParameterByName("token");

    localStorage.removeItem("terraCloudApp.user");
    localStorage.removeItem("terraCloudApp.token");

    localStorage.setItem("terraCloudApp.token", token);

    window.location = "http://terra-cloud-ui.s3-website-us-east-1.amazonaws.com"
  </script>
</head>
<body>

</body>
